<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compliment Game</title>
  <style>
    body {
      background-color: rgb(81, 74, 66);
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Georgia', serif;
      color: #333;
      text-align: center;
      overflow-y: scroll; /* Enable vertical scrolling */
    }

    h1 {
      margin-bottom: 30px;
    }

    #compliment {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px;
    }

    #score {
      font-size: 18px;
      margin-top: 20px;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .warning {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body onload="showPopup()">
  <div class="popup" id="popup" style="display: none;">
    <div class="popup-content">
      <h2>GET HACKED LOOLL!!</h2>
      <p>Just kidding, this is a joke. HAMAD WILL NEVER DO THAT</p>
    </div>
  </div>

  <h1>play this game whenever you feel sad <3</h1>
  <div id="compliment"></div>
  <button onclick="generateCompliment()">PRESS MEE FIRST!!(keep pressing me)</button>
  <button onclick="keepScore()">If you liked it press me pls</button>
  <div id="score">Score: 0</div>

  <!-- Additional content to create a very long scrolling distance -->
  <div style="height: 5000px;">
    <p>btw dont you dare scroll down!</p>
  </div>

  <!-- Warning message -->
  <div class="warning" id="warning">STOP! Do not scroll down! It's a trap!</div>

  <!-- Add your picture below -->
   <div><h2>i love you<33,also pls dont click the gif its your last warning <3</h2></div>
  <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"><img src="https://media1.tenor.com/m/wWoIbNLogVUAAAAC/lignon-lou.gif" alt="Your Image">

  <script>
    const compliments = [
      "You a baddie fr.",
      "Your kindness and compassion are truly inspiring.",
      "Your intelligence and creativity amaze me.",
      "You are such a warm and caring person. I'm so lucky to have you in my life.",
      "Your determination and hard work are truly admirable.",
      "i llloovvee yyoouu my little sister.",
      "Your sense of humor never fails to make me laugh.",
      "You make even the most boring things fun.",
      "if you ever feel bad just look at the mirror you will find beauty.",
      "Your strength and resilience in the face of challenges are so inspiring.",
      " Don’t tell anyone, but you’re my favorite.",
      "the chances of this excat one appering is low so... mam may i take part in the activity of grabbing your lower rear and smacking it"
    ];

    let score = 0;

    function generateCompliment() {
      const randomIndex = Math.floor(Math.random() * compliments.length);
      document.getElementById("compliment").textContent = compliments[randomIndex];
    }

    function keepScore() {
      score++;
      document.getElementById("score").textContent = `Score: ${score}`;
    }

    function showPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "flex";
      setTimeout(() => {
        popup.style.display = "none";
      }, 6000);
    }

    window.addEventListener('scroll', function() {
      const warning = document.getElementById('warning');
      if (window.scrollY > 2000) {
        warning.style.display = 'block';
      } else {
        warning.style.display = 'none';
      }
    });
  </script>
</body>
</html>
